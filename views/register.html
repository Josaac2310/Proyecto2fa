<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
    </style>
    
       <!-- CookieConsent CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css">
    
    <!-- Script externo bloqueado (Lodash) - NO se cargará hasta aceptar -->
    <script type="text/plain" data-cookiecategory="analytics" 
            src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>
<body>
    <h1>Registro de usuario</h1>
    
    <div id="message"></div>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <button type="submit">Registrarse</button>
    </form>
    
    <div class="links">
        <a href="/login">¿Ya tienes cuenta? Inicia sesión</a> | 
        <a href="/">Volver al inicio</a>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Las contraseñas no coinciden</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">' + data.message + '</div>';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="message error">' + data.error + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Error de conexión</div>';
            }
        });
    </script>
   <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
    
    <script>
        window.addEventListener('load', function() {
            window.cookieconsent.initialise({
                palette: {
                    popup: {
                        background: "#237afc"
                    },
                    button: {
                        background: "#fff",
                        text: "#237afc"
                    }
                },
                theme: "classic",
                type: "opt-in",
                content: {
                    message: "Esta aplicación usa cookies para mejorar tu experiencia.",
                    dismiss: "Rechazar",
                    allow: "Aceptar",
                    link: "Saber más",
                    href: "#"
                },
                onStatusChange: function(status) {
                    console.log('Estado cookies:', status);
                    if (this.hasConsented()) {
                        // Activar scripts externos
                        activarScriptsExternos();
                    }
                },
                onInitialise: function(status) {
                    if (this.hasConsented()) {
                        activarScriptsExternos();
                    }
                }
            });
            
            function activarScriptsExternos() {
                // Activar scripts bloqueados
                var scripts = document.querySelectorAll('script[type="text/plain"][data-cookiecategory="analytics"]');
                scripts.forEach(function(script) {
                    var newScript = document.createElement('script');
                    newScript.src = script.src;
                    newScript.type = 'text/javascript';
                    document.head.appendChild(newScript);
                    console.log('✅ Script externo activado:', script.src);
                });
            }
            
            console.log('✅ CookieConsent inicializado');
        });
    </script>
</html>
